{% extends "template.html"%}
{% load staticfiles %}

{% block content %}
<script src='https://www.google.com/recaptcha/api.js'></script>

  {% if message %}
  <div class="bs-callout bs-callout-info">
    <h5>{{ message|safe }}</h5>
  </div>
  {% endif %}

<script src='https://www.google.com/recaptcha/api.js'></script>


  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">ورود کاربر </h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="requestcode" value="True" />
            <input type="hidden" name="next" value="{{ next }}" />
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label"  >نام کاربری</label>
              <div class="col-sm-10">
                <input type="text" name="username" class="form-control" placeholder="حداقل سه کاراکتر" required pattern=".{3,}">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label" >کلمه عبور</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control"  placeholder="حداقل پنج کاراکتر" required pattern=".{5,}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label" >ربات نیستید؟</label>
              <div class="col-sm-10">
                 <div class="g-recaptcha" data-sitekey="6Ldszm8UAAAAAChsYb-ImUEOSGvv1G6LRB8N140m"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">ثبت نام</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
</div>

{% endblock %}
